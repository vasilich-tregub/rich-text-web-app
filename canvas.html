<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing</title>
</head>
<body>
    <div class="toolbar">
        <button title="Draw Text, English" onclick="drawTextEn()">English</button>
        <button title="Draw Text, Arabic" onclick="drawTextAr()">Arabic</button>
        <label for="gAlpha">General alpha:</label><input type="number" step="0.1" min=0 max=1 value="0.667" id="gAlpha" />
        <label for="strokeLineWidth">Stroke Width:</label><input type="number" step="0.5" min=0 max=12 value="7" id="strokeLineWidth" />
        <button onclick="imageBackground()">Image Background</button>
        <button onclick="colorBackground()">Color Background</button>
        <span style="color: gray">/*To see the effect of lower alpha/linewidth, set background to erase the content*/</span>
    </div>
    <canvas id="canvas" width="1280" height="560" style="outline: thin solid blue;"></canvas>
    <script>
        function drawTextEn() {
            const text  = "Glyphs(), filled and stroked "
            const textCont = "with transparency"
            const ctx = document.getElementById("canvas").getContext("2d");
            ctx.strokeStyle = "lime";
            ctx.lineWidth = strokeLineWidth.value;
            ctx.fillStyle = "fuchsia";
            ctx.globalAlpha = gAlpha.value;
            ctx.font = "112px serif";
            ctx.strokeText(text, 5, 100);
            ctx.fillText(text, 5, 100);
            ctx.strokeText(textCont, 5, 200);
            ctx.fillText(textCont, 5, 200);
        }
        function drawTextAr() {
            const text = "الرموز()، ممتلئة ومحددة"
            const textCont = "بشفافية"
            const ctx = document.getElementById("canvas").getContext("2d");
            ctx.strokeStyle = "lime";
            ctx.lineWidth = strokeLineWidth.value;
            ctx.fillStyle = "fuchsia";
            ctx.globalAlpha = gAlpha.value;
            ctx.font = "112px serif";
            ctx.strokeText(text, 368, 400);
            ctx.fillText(text, 368, 400);
            ctx.strokeText(textCont, 1000, 500);
            ctx.fillText(textCont, 1000, 500);
        }
        function imageBackground() {
            var img = new Image();
            const ctx = document.getElementById("canvas").getContext("2d");
            img.onload = function () {
                ctx.save();
                const pattern = ctx.createPattern(img, "repeat");
                ctx.globalAlpha = 1;
                ctx.fillStyle = pattern;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            };
            img.src = './image.jpg';
        }
        function colorBackground() {
            const ctx = document.getElementById("canvas").getContext("2d");
            ctx.globalAlpha = 1;
            ctx.fillStyle = "slateblue";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
        }
    </script>
</body>
</html>
